<aside class="sidebar">

  <div class="sidebar-title">Admin Panel</div>

  <!-- Navigation -->
  <nav class="sidebar-nav">
    <a
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="sidebar-link"
    >

    </a>
    <a routerLink="/products" routerLinkActive="active" class="sidebar-link">

</aside>
