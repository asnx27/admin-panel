<!-- Trigger Button -->
<button
  (click)="openModal()"
  class="px-5 py-2.5 bg-blue-600 text-white rounded-full shadow hover:bg-blue-700 transition-all"
>
  Open Form
</button>

<!-- Modal -->
@if (showModal) {
<div
  class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center animate-fade-in"
>
  <div
    class="bg-white/90 backdrop-blur-md border border-gray-200 p-8 rounded-2xl shadow-2xl w-full max-w-lg space-y-6 animate-slide-up"
  >
    <h2 class="text-2xl font-bold text-gray-800">Fill the Form</h2>

    <form [formGroup]="form" (ngSubmit)="submitForm()" class="space-y-5">
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Name</label>
        <input
          type="text"
          formControlName="name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />
      </div>

      <div class="flex justify-end gap-3 pt-2">
        <button
          type="button"
          (click)="closeModal()"
          class="px-4 py-2 text-gray-700 bg-gray-100 border border-gray-300 rounded-full hover:bg-gray-200 transition"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="form.invalid"
          class="px-5 py-2 text-white bg-green-500 rounded-full shadow hover:bg-green-600 transition disabled:opacity-50"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
}
